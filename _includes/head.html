<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  {% if jekyll.environment == 'stage' %}
    <meta name="robots" content="noindex" />
  {% endif %}

 	<link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">

  <link rel="shortcut icon" type="image/png" href="{{"/favicon.ico" | prepend:site.baseurl }}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/assets/js/bootstrap/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/bootstrap/bootstrap.bundle.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/scripts.js" | prepend: site.baseurl }}"></script>
  
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>
