<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  {% if jekyll.environment == 'dev' %}
    <meta name="robots" content="noindex" />
  {% endif %}

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
  crossorigin="anonymous">

 	<link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">

  <link rel="shortcut icon" type="image/png" href="favicon.ico">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link href='https://fonts.googleapis.com/css?family=Futura:300,400,500,600,700,800' rel='stylesheet' type='text/css'>

  <script src="{{ "/assets/js/bootstrap/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/bootstrap/bootstrap.bundle.min.js" | prepend: site.baseurl }}"></script>
  
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>
